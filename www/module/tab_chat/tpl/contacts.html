<ion-view title="协同">
    <ion-nav-title>
        <div class="button-bar" style="margin-top: 5px">
            <button class="button" ng-class="{ 'button\-calm': currentFeedsType == 'messagetab' }"
             ng-click='tabswitch("messagetab")'><b>消息</b></button>
            <button class="button" ng-class="{ 'button\-calm': currentFeedsType == 'contacttab' }"
             ng-click='tabswitch("contacttab")'><b>通讯录</b></button>
        </div>
    </ion-nav-title>

   <ion-nav-buttons side="right">
        <button class="button button-clear  title_icon" ng-click="hidePopover()"
        ns-popover ns-popover-template="popover"
        ns-popover-theme="ns-popover-list-theme"
            ns-popover-placement="bottom|right">
            <i class="icon-uniE900" style="font-size: 18pt;line-height: 34px;"></i></button>
    </ion-nav-buttons>

    <ion-content id="contactsScroll" >
         <!-- 通讯录 -->
        <phone-contact ng-if="currentFeedsType==contacttab"
            friends-list="friends_list"
            groups-list="groups">
        </phone-contact>

        <!-- 实时对话消息 -->
        <ion-list rj-close-back-drop ng-if="currentFeedsType==messagetab">
            <res-friend-team 
                friendinvite-list="friendinviteList"
                groupinvite-list="groupinviteList"
                response-req2="responseReq" >
            </res-friend-team>
            <message-list
                friends-message="friends_message"
                goto-chat-detils2="gotoChatDetils"
                mark-message2="markMessage"
                delete-message2="deleteMessage" >
            </message-list>
        </ion-list>

    </ion-content>

     <contact-nav ng-if="currentFeedsType==contacttab"
                delegate-handle-name="contactsScroll"
                char-click-cb="navCallBack"
                nav-char-list="navCharArray">
     </contact-nav>

    <script type="text/ng-template" id="popover">
        <div class="triangle"></div>
        <ul class="tips">
            <li><a ng-click="addGroup()"><i class="icon  ion-chatbox-working"></i> 发起群聊 </a></li>
            <li><a ng-click="addFriend()"><i class="icon  ion-person-add"></i> 添加好友 </a></li>
        </ul>
    </script>
</ion-view>
