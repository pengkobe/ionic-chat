<ion-view view-title="添加好友">
    <ion-content class="padding" style="background-color: white;" ng-controller="addFriendCtrl">
        <div class="page__bd">
            <!--<a href="javascript:;" class="weui-btn weui-btn_primary">点击展现searchBar</a>-->
            <div class="weui-search-bar weui-search-bar_focusing" id="searchBar">
                <form class="weui-search-bar__form">
                    <div class="weui-search-bar__box">
                        <i class="weui-icon-search"></i>
                        <input type="search" class="weui-search-bar__input" id="searchInput" ng-model="username"
                        placeholder="搜索" >
                        <a href="javascript:" class="weui-icon-clear" id="searchClear" ng-click="searchClear()"></a>
                    </div>
                    <label class="weui-search-bar__label" id="searchText" 
                    style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);">
                    <i class="weui-icon-search"></i>
                    <span ng-click="search()">搜索</span>
                </label>
                </form>
                <!--<a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>-->
            </div>
            <div class="weui-cells searchbar-result" 
                style="display: block; transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);">
                <div 
                    ng-repeat="friend in friendResults track by $index"  
                    class="weui-cell weui-cell_access">
                    <div class="weui-cell__bd weui-cell_primary">
                        <p>{{ friend.nickname }}</p>
                        <span class="col text-right">
                            <button class="button button-small button-balanced add-friend-button" ng-click="add(friend._id)">添加</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
