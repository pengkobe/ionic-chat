<ion-view view-title="发起群聊">
    <ion-nav-buttons side="right">
        <button class="button button-balanced" ng-click="sure()">确定</button>
    </ion-nav-buttons>
    <ion-content class="padding" style="background-color: white;">
        <div class="list">
            <div class="item item-divider">
               好友列表
            </div>
            <ion-checkbox  
            ng-repeat="data in friends track by $index"  ng-model="data.checked"  
            ng-checked="data.checked">{{ data.UserName||data.Mobile }}</ion-checkbox>
        </div>
    </ion-content>
</ion-view>
